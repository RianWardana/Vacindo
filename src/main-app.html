<dom-module id="main-app">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :root {
                display: block;
                --app-primary-color: #377bb7;
                --app-secondary-color: #000;
                 --paper-icon-button-ink-color: white;
                --paper-card-header-image-text: {
                    text-shadow: 2px 2px 5px #000;
                };
            }

            iron-icon {
                margin-right: 15px;
            }
        </style>



        <app-drawer-layout>
            <app-drawer id="appDrawer">
                <iron-image style="width:256px; height:225px;" sizing="cover" src="../img/drawer.png"></iron-image>
                <iron-selector attr-for-selected="judul" selected="{{halamanSekarang}}" on-iron-select="onMenuSelect" class="drawer-list" role="navigation">
                    <paper-item judul="Places"><iron-icon icon="room"></iron-icon>Places</paper-item>
                    <paper-item judul="Saved Places"><iron-icon icon="grade"></iron-icon>Saved Places</paper-item>
                    <paper-item judul="My Plans"><iron-icon icon="flight-takeoff"></iron-icon>My Plans</paper-item>
                    <paper-item judul="Logout"><iron-icon icon="exit-to-app"></iron-icon>Log out</paper-item>
                </iron-selector>
            </app-drawer>
            <iron-pages attr-for-selected="judul" selected="{{halamanSekarang}}" role="main">
                <places-list judul="Places"></places-list>
                <saved-places judul="Saved Places"></saved-places>
                <div>anjing</div>
            </iron-pages>
        </app-drawer-layout>
    </template>



    <script>
        Polymer({
            is: 'main-app',
            properties: {
                halamanSekarang: {
                    type: String,
                    value: 'Places'
                }
            },

            ready: function() {
                thisMainApp = this;
            },

            onMenuSelect: function() {
                var drawerLayout = document.querySelector('app-drawer-layout')
                var drawer = document.querySelector('app-drawer')
                if (drawerLayout.narrow) drawer.close()
            },

            _swInstalled: function() {
                console.log("SW Installed")
            },
            
        });
    </script>
</dom-module>
