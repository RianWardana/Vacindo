<dom-module id="places-list">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                --paper-input-container-color: #d2e7f5;
                --paper-input-container-focus-color: #d2e7f5;
                --paper-input-container-input-color: #d2e7f5;
                --paper-input-container-underline: {
                    display: none;
                };
            }

            app-header {
                background-color: var(--app-primary-color);
                color: #fff;
            }

            paper-input {
                margin-bottom: 20px;
                margin-left: 50px;
                width: 70%;
            }

            paper-card {
                --paper-card-header-color: #fff;
                margin: 20px;
            }
        </style>



        <app-header-layout>
            <app-header condenses reveals effects="waterfall">
                <app-toolbar>
                    <paper-icon-button on-tap="_tapMenu" icon="menu" drawer-toggle></paper-icon-button>
                    <div title style="margin-left: 10px;">Places</div>
                </app-toolbar>
                <app-toolbar sticky>
                    <paper-input placeholder="Search places"></paper-input>
                    <span class="flex"></span>
                    <paper-icon-button icon="search"></paper-icon-button>
                </app-toolbar>
            </app-header>
            
            <paper-card image="./img/rinjani.jpg" heading="Mount Rinjani">
                <div class="card-content">
                    The mighty Rinjani mountain of Gunung Rinjani is a massive volcano which towers over the island of Lombok. 
                    At 3,726 meters tall, Gunung Rinjani is the second highest mountain in Indonesia.
                </div>
                <div class="card-actions">
                    <paper-button>Save</paper-button>
                    <paper-button on-tap="_tapExplore">Explore</paper-button>
                </div>
            </paper-card>
            
            <paper-card image="./img/arborek.jpg" heading="Arborek Tourism Village">
                <div class="card-content">
                    The village of Arborek is fast rising as a pioneer among the 18 beautiful villages in West Papua that have embarked on 
                    developing local regulations for community-based marine conservation.
                </div>
                <div class="card-actions">
                    <paper-button>Save</paper-button>
                    <paper-button on-tap="_tapExplore">Explore</paper-button>
                </div>
            </paper-card>
        </app-header-layout>

        
    </template>



    <script>
        Polymer({
            is: 'places-list',
            properties: {
            },

            ready: function() {   
            },

            _tapExplore: function() {
                thisAppShell.shellView = 1;
            },

            _tapMenu: function() {
                thisMainApp.$.appDrawer.open();
            }
        });
    </script>
</dom-module>
